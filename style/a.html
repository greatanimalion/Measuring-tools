<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="a.css">
</head>

<body>
    <div>
        <div class="toggle normal">
            <input id="normal" type="checkbox" />
            <label class="toggle-item" for="normal"></label>
        </div>
        <div class="toggle transparent">
            <input id="transparent" type="checkbox" />
            <label class="toggle-item" for="transparent"></label>
        </div>
        <div class="toggle checkcross">
            <input id="checkcross" type="checkbox" />
            <label class="toggle-item" for="checkcross">
                <div class="check"></div>
            </label>
        </div>
        <div class="toggle pancake-stack">
            <input id="pancake" type="checkbox" />
            <label class="toggle-item" for="pancake">
                <div class="pancakes">
                    <div class="pancake"></div>
                    <div class="pancake"></div>
                    <div class="pancake"></div>
                    <div class="butter"></div>
                </div>
            </label>
        </div>
        <div class="toggle dog-rollover">
            <input id="doggo" type="checkbox" />
            <label class="toggle-item" for="doggo">
                <div class="dog">
                    <div class="ear"></div>
                    <div class="ear right"></div>
                    <div class="face">
                        <div class="eyes"></div>
                        <div class="mouth"></div>
                    </div>
                </div>
            </label>
        </div>
        <div class="toggle checkbox-wrapper-3">
            <input type="checkbox" id="cbx-3" />
            <label for="cbx-3" class="label">
                <span></span>
            </label>
        </div>
        <div class="toggle checkbox-wrapper-5">
            <div class="check">
                <input id="check-5" type="checkbox">
                <label for="check-5"></label>
            </div>
        </div>
        <div class="toggle checkbox-wrapper-8">
            <input class="tgl tgl-skewed" id="cb3-8" type="checkbox" />
            <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="cb3-8"></label>
        </div>
        <div class="toggle checkbox-wrapper-54">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle checkbox-wrapper-55">
            <label class="rocker rocker-small">
                <input type="checkbox">
                <span class="switch-left">Yes</span>
                <span class="switch-right">No</span>
            </label>
        </div>
        <div class="toggle checkbox-wrapper-34">
            <input class='tgl tgl-ios' id='toggle-34' type='checkbox'>
            <label class='tgl-btn' for='toggle-34'></label>
        </div>

        <div class="toggle checkbox-wrapper-10">
            <input class="tgl tgl-flip" id="cb5" type="checkbox" checked />
            <label class="tgl-btn" data-tg-off="Nope" data-tg-on="Yeah!" for="cb5"></label>
        </div>

        <div class="toggle basketball-hoop">
            <input id="hoop" type="checkbox" />
            <label class="toggle-item" for="hoop">
                <div class="ball__wrapper">
                    <div class="ball"></div>
                </div>
                <div class="hoop"></div>
            </label>
        </div>
    </div>
</body>

</html>
